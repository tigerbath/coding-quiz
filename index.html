<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <header>
      <div class="header-section"
       <!--timer-->
       <div id="timer">seconds remaining</div>
  </header>
  <body>
    <!--quiz container-->
    <div class="main-container">
      <!--home page-->
      <div id="home-page">
        <h2>JavaScript Quiz!</h2>
        <h4>
          Think you know a thing or two about the fundamentals of javascript?
          Take this quiz to test your skills!
        </h4>
        <button id="start-btn">Start!</button>
        <button id="show-leaderboard">Check out the leaderboard</button>
      </div>

      <!--questions section-->
      <div id="quiz-section">
        <!--questions-->
        <div id="questions">
          <p>question goes here</p>
        </div>
        <!--answer select-->
        <button id="option-A">select A</button>
        <button id="option-B">select B</button>
        <button id="option-C">select C</button>
        <button id="option-D">select D</button>
        <!--correct or incorrect answer-->
        <div id="result">right or wrong</div>
      </div>
      <!--game over-->
      <div id="game-over">
        <h1>GAME OVER!</h1>
      

      <!--score-->
      <div id="score">score</div>
      <!--name for leaderboard input-->
      <input
        type="text"
        size="30"
        placeholder="Add your name to the leaderboard!" id="add-name"
      />
      <!--submit name to leaderboard-->
      <button id="submit-score-btn">Submit</button>
    </div>
      <!--leaderboard container-->
      <div id="leaderboard-container">
        <!--leaderboard page-->
        <div id="leaderboard-categories">
          <h2>Name</h2>
          <h2>Score</h2>
        </div>

        <div id="leaderboard-buttons">
        <!--clear leaderboard button-->
        <button id="clear-leaderboard">Clear leaderboard</button>
        <!--play again button-->
        <button id="play-again">Play again</button>
        </div>
    </div>
    <script src="assets/JavaScript/script.js"></script>
  </body>
</html>
