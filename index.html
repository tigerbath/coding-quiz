<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body>
    <!--quiz container-->
    <div class="main-container">
      <!--home page-->
      <div>
        <h2>title</h2>
        <h3>description</h3>
        <button>start</button>
        <button>leaderboard</button>
      </div>

      <!--questions-->
      <div>
        <!--timer-->
        <div>seconds left</div>
        <!--questions-->
        <div>
          <p>question goes here</p>
        </div>
        <!--answer select-->
        <button>select A</button>
        <button>select B</button>
        <button>select C</button>
        <button>select D</button>
        <!--correct or incorrect answer-->
        <div>right or wrong</div>
      </div>
      <!--game over-->
      <div>game over</div>

      <!--score-->
      <div>--score--</div>
      <!--name for leaderboard input-->
      <input type="text" size="30" placeholder="add name for leaderboard" />
      <!--submit name to leaderboard-->
      <button>submit</button>

      <!--leaderboard container-->
      <div>
        <!--leaderboard page-->
        <div>
          <h2>name</h2>
          <h2>score</h2>
        </div>
        <!--clear leaderboard button-->
        <button>clear leaderboard</button>
        <!--play again button-->
        <button>play again</button>
      </div>
    </div>
    <script src="assets/JavaScript/script.js"></script>
  </body>
</html>
